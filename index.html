<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body class="page">
  <header class="info">
    <img class="info-img" src="./eisenhower-matrix.jpg">
    <a 
      class="more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task">
      <label class="add-task-heading" for="new-task">Add Item</label>
      <div class="task-form">
        <input 
          id="new-task" 
          class="task-input" 
          type="text"
        >
        <button class="add">Add</button>
      </div>
    </section>
    <h3 class="heading">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-list-item">
        <input class="task-checkbox" type="checkbox">
        <label class="task-text">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="task-list-item edit-mode">
        <input class="task-checkbox" type="checkbox">
        <label class="task-text">Go Shopping</label>
        <input 
          type="text" 
          value="Go Shopping" 
          class="task-input"
        >
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list-item">
        <input class="task-checkbox" type="checkbox" checked>
        <label class="task-text">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
