<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body class="page">
  <header class="info">
    <img class="info__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a 
      class="info__more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task" id="add-task">
      <label 
        class="heading add-task__heading" 
        for="new-task"
      >Add Item</label>
      <div class="task-form">
        <input 
          id="new-task" 
          class="task-form__input" 
          type="text"
        >
        <button class="button task-form__button">Add</button>
      </div>
    </section>
    <h3 class="heading">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__text">Pay Bills</label>
        <input type="text" class="task-item__input">
        <button class="button task-item__edit-button">Edit</button>
        <button class="button task-item__delete-button">
          <img 
            class="task-item__delete-img" 
            src="./remove.svg" 
            alt="remove"
          >
        </button>
      </li>
      <li class="task-item task-item_edit">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__text">Go Shopping</label>
        <input 
          type="text" 
          value="Go Shopping" 
          class="task-item__input"
        >
        <button class="button task-item__edit-button">Save</button>
        <button class="button task-item__delete-button">
          <img 
            class="task-item__delete-img" 
            src="./remove.svg" 
            alt="remove"
          >
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox" checked>
        <label class="task-item__text">See the Doctor</label>
        <input type="text" class="task-item__input">
        <button class="button task-item__edit-button">Edit</button>
        <button class="button task-item__delete-button">
          <img 
            class="task-item__delete-img" 
            src="./remove.svg" 
            alt="remove"
          >
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
